<div class="container">

    <form class="form-horizontal col-xs-10" style="text-align: left" #form="ngForm" (submit)=calculate()>

        <div class="form-group row">
            <br>
            <h3 style="color:green">First rectangle attributes</h3>
            <br>
            <div class="col-xs-3">
                <label class="control-label col-sm-4" for="firstWidth">Width</label>
                <div class="col-sm-8">
                    <input class="form-control input-sm" type="number" id="firstWidth" name="firstWidth" [(ngModel)]="firstWidth" required>
                </div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-sm-4" for="firstHeight">Height</label>
                <div class="col-sm-8">
                    <input class="form-control input-sm" type="number" id="firstHeight" name="firstHeight" [(ngModel)]="firstHeight" required>
                </div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-sm-4" for="firstX">TopLeftX</label>
                <div class="col-sm-8">
                    <input class="form-control input-sm" type="number" id="firstX" name="firstX" [(ngModel)]="firstX" required>
                </div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-sm-4" for="firstY">TopLeftY</label>
                <div class="col-sm-8">
                    <input class=" form-control input-sm" type="number" id="firstY" name="firstY" [(ngModel)]="firstY" required>
                </div>
            </div>
        </div>
        
        <div class="form-group row">
            <br>
            <h3 style="color:green">Second rectangle attributes</h3>
            <br>
            <div class="col-xs-3">
                <label class="control-label col-sm-4" for="secondWidth">Width</label>
                <div class="col-sm-8">
                    <input class="form-control input-sm" type="number" id="secondWidth" name="secondWidth" [(ngModel)]="secondWidth" required>
                </div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-sm-4" for="secondHeight">Height</label>
                <div class="col-sm-8">
                    <input class="form-control input-sm" type="number" id="secondHeight" name="secondHeight" [(ngModel)]="secondHeight" required>
                </div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-sm-4" for="secondX">TopLeftX</label>
                <div class="col-sm-8">
                    <input class="form-control input-sm" type="number" id="secondX" name="secondX" [(ngModel)]="secondX" required>
                </div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-sm-4" for="secondY">TopLeftY</label>
                <div class="col-sm-8">
                    <input class="form-control input-sm" type="number" id="secondY" name="secondY" [(ngModel)]="secondY" required>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin:50px 20px 50px 0">
            <button style="text-align: center; float: right" type="submit" class="btn btn-success" [disabled]="!form.valid">Calculate ovrlap area</button>
        </div>
    </form>
    <div class="col-xs-10">
        <label class="control-label col-sm-2"  for="result">Overlap area</label>
        <div class="col-sm-10">
            <textarea disabled  rows="2" style="width:100%" id="result" name="result" [(ngModel)]="result"></textarea>
        </div>
    </div>
</div>

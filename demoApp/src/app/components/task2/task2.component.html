<div class="container">

  <div class="col-sm-offset-2 col-sm-10">
    <h5 style="color:blue">It is assumed that only numbers in local format entered</h5>
  </div>

  <form class="form-horizontal" #form2="ngForm" (submit)=sortNumbers()>

    <div class="form-group">
      <label class="control-label col-sm-2" for="numbersString">Numbers</label>
      <div class="col-sm-10">
        <textarea id="numbersString" rows="4" cols="50" name="numbersString" [(ngModel)]="numbersString" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button style="text-align: center;" type="submit" class="btn btn-success" [disabled]="!form2.valid">Sort</button>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="sortedNumbers">Sorted Numbers</label>
      <div class="col-sm-10">
        <textarea disabled id="sortedNumbers" rows="4" cols="50" name="sortedNumbers" [(ngModel)]="sortedNumbers"></textarea>
      </div>
    </div>

  </form>
</div>

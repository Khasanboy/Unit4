<div class="container">
  <h1>Enter the mathematical expression</h1>
  <form (submit)=calculate()>
    <div class="form-group">
      <label for="inputString">Expression</label>
      <textarea class="form-control" id="inputString" cols="8" rows="4" name="inputString" [(ngModel)]="inputString" required></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

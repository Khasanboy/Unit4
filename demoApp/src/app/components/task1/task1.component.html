<popup id="popup">
  <form class="form-horizontal" #formPopup ="ngForm" (submit)="confirmEvent()" autocomplete="off">
    <div class="form-group" *ngFor="let refObj of refObjs; let idx = index">
      <label class="control-label col-sm-4" for="{{refObj.id}}">Value of {{refObj.oldValue.substring(2)}}</label>
      <div class="col-sm-4">
        <input type="number" name="{{refObj.id}}" [(ngModel)]="refObjs[idx].value" required>
      </div>
    </div>
    <div class="form-group">
      <div id="btGroup">
        <button type="button" style="float:right;  margin:10px" class="btn btn-default" (click)="cancelEvent()">Cancel</button>
        <button type="submit" style="float:right; margin:10px" class="btn btn-success" [disabled]="!formPopup.valid">Calculate</button>
      </div>
    </div>
  </form>
</popup>

<div class="container">

  <form class="form-horizontal" #form="ngForm" (submit)="calculate()" autocomplete="off">

    <div class="form-group">
      <label class="control-label col-sm-2" for="inputString">Expression</label>
      <div class="col-sm-10">
        <textarea style="resize:none" id="inputString" rows="4" cols="50" name="inputString" [(ngModel)]="inputString" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Calculate</button>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="result">Result</label>
      <div class="col-sm-10">
        <textarea disabled  style="resize:none" id="result" rows="4" cols="50" name="result" [(ngModel)]="result"></textarea>
      </div>
    </div>
  </form>
</div>

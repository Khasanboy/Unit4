<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="#">Action</a>
                  </li>
                  <li>
                    <a href="#">Another action</a>
                  </li>
                  <li>
                    <a href="#">Something else here</a>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#">Separated link</a>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#">One more separated link</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2" style="border:1px solid silver; text-align: center">
      <h4 style="font-weight: bold">Periods</h4>
      <ul>
        <li *ngFor="let period of periods; let i = index">
          <a (click)="setCurrentPeriod(period)">{{period.title}}</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-10">
      <form class="form-inline">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th></th>
              <th *ngFor="let currency of currentPeriod.currencies; let i = index">{{currency.code}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let currency of currentPeriod.currencies; let i = index">
              <th>{{currency.code}}</th>
              <td *ngIf="currency.isBase">1</td>
              <td *ngIf="!currency.isBase">
                <input class="form-control input-sm" type="number" id="{{currency.code}}" name="{{currency.code}}" [(ngModel)]=" currentPeriod.currencies[i].rate"> </td>
              <td *ngFor="let currency1 of currentPeriod.currencies  | slice:1; let j = index">{{(currency.id!==currency1.id)?(calculateRate(currency, currency1)).toPrecision(3):1}}</td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
